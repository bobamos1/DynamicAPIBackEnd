<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #EEF2FE; width: 600px; margin:auto; font-family: 'AdlamFont', 'Arial', 'sans-serif';">

    <header style="background-color: #FFCFDF; position: relative; height: 80px;">
        <img src="cid:header-image" alt="Header Image" style="max-width: 30%; height: auto;">
        <div class="circle" style="width: 100px; height: 100px; background-color: #FFCFDF; border-radius: 50%; position: absolute; top: 90%; left: 50%; transform: translate(-50%, -50%); display: flex; justify-content: center; align-items: center;">
            <img src="cid:logo-image" alt="" style="max-width: 80%; max-height: 80%;">
        </div>
    </header>

    <main style="background-color: white; min-height:300px; padding-top:40px;">

        <div style="padding:50px 0;">
            <div style="display: flex; justify-content: center; align-items: center;">Votre code de connexion à 2 facteurs :</div>
            <div style="display: flex; justify-content: center; align-items: center;">{0}</div>
        </div>

    </main>

    <footer style="background-color: #CCD256; min-height: 70px; min-width: auto;">
        <div style=" display: flex; justify-content: center; align-items: center;">Réseaux</div>
        <a href="">
            <!--Lien du facebook-->
            <div style=" display: flex; justify-content: center; align-items: center; ">
                <img src="cid:facebook-image" alt="Facebook logo" style="height: 20px; width: auto;">
            </div>
        </a>
        <a href="">
            <!--Lien du instagram-->
            <div style=" display: flex; justify-content: center; align-items: center; ">
                <img src="cid:instagram-image" alt="Instagram logo" style="height: 20px; width: auto;">
            </div>
        </a>
    </footer>
</body>
</html>
